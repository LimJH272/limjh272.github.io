<!DOCTYPE html>

<html>
    <head>
        <title>{% if page.title %}{{page.title}} | {% endif %}Lim Jie Han's Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/styles.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/LJH-favicon.jpg">

        <!--Bootstrap 5 setup-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics}}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{site.google_analytics}}');
    </script>

    <body>
        <!-- Navbar -->
        <nav id="navigation-bar" class="navbar hstack gap-1 bg-dark fixed-top">
            <ul class="nav">
                <li class="nav-item"><a href="/" class="nav-link text-white fw-semibold">Lim Jie Han's Portfolio</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="/projects/" class="nav-link active text-white">Projects</a></li>
            </ul>
        </nav>

        <!--Duplicate navbar to align page content-->
        <nav id="navigation-bar-dupe" class="navbar hstack gap-1 bg-dark">
            <ul class="nav">
                <li class="nav-item"><a href="/" class="nav-link text-white fw-semibold">Lim Jie Han's Portfolio</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="/projects/" class="nav-link active text-white">Projects</a></li>
            </ul>
        </nav>

        <div id="main-content">
            {{content}}
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col col-md-8">
                        <div class="p-20">
                            <h2>Lim Jie Han's Portfolio</h2>
                        </div>
                    </div>
                    {% if site.data.contacts[0] %}
                        <div class="col col-md-4">
                            <div class="row">
                                <div class="col">
                                    <div class="col p-20">
                                        <h4>Connect via:</h4>
                                    </div>
                                </div>
                            </div>
                            {% for contact in site.data.contacts %}
                                <div class="row">
                                    <div class="col">
                                        <div class="col p-10">
                                            <a class="text-black-50" href="{{contact.link}}" target="_blank">{{contact.name}}</a>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </footer>

        <script src="/myscripts.js"></script>
    </body>
</html>
