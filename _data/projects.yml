  - title: B3S (50.002 Computation Structures 1D Project)
    data_id: b3s-2023
    start_date: 2023-01-23
    end_date: 2023-04-21
    description_points:
    - B3S (Brain-Bending Bomb System) is a bomb defusal game built using a field programmable gate array (FPGA) and basic electronic components. Players are required to "defuse the bomb" by finishing the two minigames before the timer runs out. Making a mistake will cost you extra time and make the bomb "explode" sooner.
    - Using the knowledge learnt from the Computation Structures course, we encoded our game logic using the Lucid programming language into the FPGA module. Our game utilises basic CPU architecture such as arithmetic-logic unit and control unit, as well as finite state machines to create the logical flow of the game. Input and output devices like LEDs and buttons, whose behaviours are determined by the encoded logic, are connected directly into the FPGA.
    - Our game was showcased at the ISTD Project Showcase 2023 and had received much positive feedback.
    images: 
    - source: /projects-images/b3s-exhibition.jpg
      caption: Prototype exhibit at the ISTD Project Showcase 2023
    - source: /projects-images/b3s-group.jpg
      caption: Group photo with prototype
    - source: /projects-images/b3s-poster.jpg
      caption: Project poster
    links:
    - href: https://github.com/LimJH272/50002-1d-project-group-9
      link_name: GitHub repository (copy from now restricted repository)\

  - title: PottySense (CS460 Foundations of Cyber-Physical Systems (SMU-X) Project)
    data_id: pottysense-2024
    start_date: 2024-01-09
    end_date: 2024-04-09
    description_points:
    - Worked in a team of 5 students to ideate a non-intrusive toileting monitoring system, a collaboration with the Movement for the Intellectually Disabled of Singapore (MINDS) as part of the SMU-X course.
    - Conducted site visits to better understand the expectations for our potential solution, which would assist trainers at MINDS training centres to monitor the trainees’ toileting needs without disrupting teaching activities.
    - Developed the monitoring system consisting of a Raspberry Pi 4 server, multiple Arduino microcontrollers with Bluetooth Low Energy capabilities, and Bluetooth trackers to be worn by the users.
    - Enabled detection of users present in the toilet by searching for nearby Bluetooth trackers via Bluetooth Low Energy.
    - Allowed trainers to monitor the users’ toileting patterns and receive notifications should the users require attention.
